name: Dispatch

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Repository dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.PAT }}
        repository: username/my-repo
        event-type: celebratory-event
        client-payload: '{"hype": "medium", "location": "beach"}'
